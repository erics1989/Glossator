<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Eczar" rel="stylesheet"> 
    <link href="../static/css/glossator.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

  <title>Glossator</title>


</head>


<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="">Glossator</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="about">About</a></li>
          
          
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <select class="form-control language-select" style="margin-top:8px">
              <option value="english">Longman Active Study Dictionary</option>
              <option value="chinese">Longman English-Chinese Dictionary</option>
            </select>
        </ul>

      </div><!--/.nav-collapse -->


    </div>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-sm-8 l-pane">
        <p class="paragraph">
          {% for word in words %}{% if (word.pos_ == "SPACE") %}<br><br>{% else %}<span class="{{ word.pos_ }} pword word" name="{{ word.lemma_ }}" pos="{{ word.pos_ }}">{{ word.orth_ }}</span>{{ word.whitespace_ }}{% endif %}{% endfor %}
        </p>
      </div>

      <div class="col-sm-4 r-pane">
        <div class="defbox">
          Mouse over words for definitions.
        </div>

        
      </div>
    </div>

    <!--
       <div class="starter-template">
       </div>

    -->

  </div>

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
  <script src="../static/js/bootstrap.min.js"></script>
  <script src="../static/js/def_format.js"></script>

  <script>
    $(document).ready(function () {
        $('.dropdown-toggle').dropdown();
    });
  </script>

</body>

</html>
